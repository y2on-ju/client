<!DOCTYPE html>
<html>
<head></head>
<body>
    <h1>Lorem, ipsum dolor.</h1>
    <h1 style="color:blue;">Quae, non exercitationem?</h1>
    <h1 style="color:red;">Dolorum, id nam!</h1>
    <h1 style="color:blueviolet;">Ut, fuga adipisci?</h1>
    <h1 style="color:burlywood;">Harum, natus delectus?</h1>

    <!--style 속성 : 요소에 style(크기,색,모양,위치 등등)적용-->
     <!--style 속성의 값 형식 : css-property-name : value; -->
     <!-- property(속성,특성) : style 속성의 값-->

     <h1 style="color:blue; background-color: burlywood; text-align: left;">Lorem, ipsum dolor. </h1>
     <h1 style="color:darkkhaki; background-color:aqua; text-align: center;">Lorem, ipsum dolor. </h1>
     <h1 style="color:mediumslateblue; background-color:lightsteelblue; text-align: right;">Lorem, ipsum dolor. </h1>
</body>
</html>
