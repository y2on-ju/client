<!DOCTYPE html>
<html>
<head></head>
<body>
    <!-- img : 그림 표시하는 요소-->
    <!--src 속성 : 이미지 경로-->
    <img src="눈사람.jpeg" width="100" height="100" title="눈사람 사진">
    <br>
    <img src="헐크.jpeg" width="200" height="200" title="헐크 사진">
    <br>
    <img src="배트맨.jpeg" width="300" height="300" title="배트맨 사진">

    <hr>
    <!-- alt 속성 : 그림이 표시되지 못했을 때 출력되는 텍스트 -->
    <!-- alt 속성 : screen reader로 출력되는 내용 -->
    <img src="눈사람.jpeg" alt="눈사람 사진" title="눈사람 타이틀">
</body>
</html>
