<!DOCTYPE html>
<html>
<head>
<style>
    .error{
        background-color: red;
        color: white
    }

    .note{
        background-color: yellow;
    }

    .delete{
        text-decoration: line-through;
    }
</style>
</head>
<body>
    <!--class 속성은 영문, 숫자,_,-조합으로 작성-->
    <!-- 중복 가능-->
    <!--하나의 요소가 빈칸으로 구분한 여러 클래스를 가질 수 있음-->
    <h1 class="error">Lorem, ipsum.</h1>
    <h1 class="note">Id, veritatis.</h1>
    <h1 class="error">Optio, eum.</h1>
    <h1 class="note">Ad, sed?</h1>
    <h1 class="note">Laborum, quos!</h1>
    <h1 class="delete">Porro, ut.</h1>
    <h1 class="delete">Non, in.</h1>
    <h1 class="note delete">Nulla, adipisci?</h1>
    <h1 class="note delete">Quisquam, quos!</h1>
    <h1 class="error delete">Facilis, ipsa.</h1>
</body>
</html>
