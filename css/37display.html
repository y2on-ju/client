<!DOCTYPE html>
<html>
<head>
    <style>
        h1{
            background-color: bisque;
        }
        span{
            background-color: cornflowerblue;
        }
        
    </style>
<head>
<body>
    <!-- 요소가 배치되는 방법-->
    <!-- block element -->
    <!--1.가장 넓은 너비를 갖는다.-->
    <!-- 2.새로운 줄에 배치된다.-->
    <h1>Lorem.</h1>
    <h1>Lorem.</h1>
    <p>Lorem, ipsum.</p>
    <p>Aliquid, quam?</p>
    <div></div>
    <div></div>

    <hr>

    <!-- inline element-->
    <!-- 1. 필요한 만큼의 너비만 갖는다.-->
    <!-- 2. 같은 줄에 배치된다.-->
    <span>Lorem.</span>
    <span>Lorem.</span>
    <a href="https://www.daum.net">다음으로 이동</a>
    <a href="https://www.naver.com">네이버로 이동</a>
    <img src="또복.jpg" width="200" height="300"alt="">
    <img src="또복.jpg" width="200" height="300"alt="">
</body>
</html>
