    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.bundle.min.js" integrity="sha512-i9cEfJwUwViEPFKdC1enz4ZRGBj8YQo6QByFTF92YXHi7waCqyexvRD75S5NVTsSiTv7rKWqG9Y5eFxmRsOn0A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
    // 산술 연산자
    // +, *, -, /, %, **
    let a = 33;
    let b = 55;
    let c = a+b;
    console.log(c); //88

    let d = 3+5;
    console.log(d); //8

    let e = 3+b;
    console.log(e); //58

    console.log(3+5); //8

    let f = 99-77;
    console.log(f); //22

    let g = 3*5;
    console.log(g);

    let h = 5/3;
    console.log(h);

    let i = 5*2+3;
    console.log(i);

    let j = 3+5*2;
    console.log(j);

    // % : remainder (modulous) 나머지를 구하는 연산 (모듈러연산)
    let k = 5/3 ; 
    console.log(k);
    let l = 5%3; //5를 3으로 나눈 나머지
    console.log(l); //2 출력됨

    let m = 33 % 2;
    console.log(m);

    // ** : exponencial (지수)
    let o = 2**3; // 8 출력됨
    console.log(o);

    let p = 3**2; // 9

    </script>
